<!DOCTYPE html>
<html>
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{  url_for('static' ,filename='images/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='images/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='images/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static' ,filename='images/site.webmanifest') }}"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <title>QrCode Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">QR Code Generator</h1>
      <p class="text-center">Developed By <a href="https://github.com/roushanagarwalla" target="_blank">Roushan Agarwalla</a></p>
      <form class="my-4" role="form" method="POST" action="/">
        <div class="form-group">
          <textarea
            name="qrcode-text"
            class="form-control"
            id="qrcode-text"
            placeholder="Enter the text for the QR Code"
            rows="7"
            autofocus
            required
          ></textarea>
        </div>
        <div class="row my-4">
          <div class="color-container col-md-3">
            <label for="bg-color" class="form-label color-label"
              >Background Color</label
            >
            <input
              type="color"
              class="form-control form-control-color mx-3"
              id="bg-color"
              value="#ffffff"
              name="background"
              title="Choose your color"
            />
          </div>
          <div class="color-container col-md-3">
            <label for="text-color" class="form-label color-label"
              >Text Color</label
            >
            <input
              type="color"
              class="form-control form-control-color mx-3"
              id="text-color"
              value="#000000"
              name="foreground"
              title="Choose your color"
            />
          </div>
          <div class="col-md-3 filetype-container">
            <label for="filetype" class="filetype-label my-2">FileType</label>
            <select
              id="filetype"
              class="form-select mx-3"
              aria-label="Default select example"
              name="filetype"
            >
              <option value="1">PNG</option>
              <option value="2">SVG</option>
            </select>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin: 0 auto; display: block"
        >
          Submit
        </button>
      </form>
      <br>
      {% if results['filename'] %}
      <div id="results">
        <h2 class="text-center">Generated QR Code</h2>
        <div style="display: flex; margin: 0 auto">
          <a
            href="/download"
            style="margin: 0 auto"
            class="btn btn-primary"
            onclick="remove_result()"
            >Download</a
          >
        </div>
        <img
          style="display: block; margin: 0 auto"
          src="{{ url_for('static', filename=results['filename'])}}"
        />
        <br />
      </div>
      {% endif %}
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
